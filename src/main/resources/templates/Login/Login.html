<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <form action="">
    <div class="container"> 
      <div class="logo">
        <img src="logo.png">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" id="email" th:field="*{email}" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
        <i class='bx bxs-key' id="keyIcon"></i>
      </div>
    <button th:href="@{/login/}" type="submit" class="btn">Login</button>
    <p>Don't have an account? <a href="../SignUp/SignUp.html">Sign Up</a></p>
</div>
  </form>
</body>
</html>
